{% extends "main/base.html" %}

{% block mainContent %}
	<div class="row">
		<div class="col-6">
			{% if user.is_authenticated %}
			<button type="submit" class="co-button"><i class="fas fa-edit"></i> <a href="corp/1/edit">Редагувати</a></button>
			{% endif %}
			<h1>{{ name }}</h1>
			<p><i class="fas fa-phone-square"></i> {{ number }}</p>
			<a href="{{ email }}"><i class="fas fa-envelope-square"></i> {{ email }} </a>
			<br>
			<br>	
		</div>
		<div class="col-6">
			<br>
			<center><a href="news/">Усі новини</a></center>
		</div>
	</div>
	{% for post in posts %}
		<div class="row">
			<div class="col-3">
				<div class="galery">
					<img src="{{ MEDIA_URL }}{{post.preview.image.url }}">	
				</div>
			</div>
			<div class="col-8">
				<a href="news/{{ post.id }}/"><h3>{{ post.title }}</h3></a>
				<p class="post-date"> {{ post.datetime }}</p>
				<p class="post-content">{{ post.content|slice:":128" }}...</p>
			</div>
		</div>
	{% endfor %}
{% endblock %}
