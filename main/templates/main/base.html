<!DOCTYPE html>
<html lang="ua">
<head>
	<meta charset="utf-8">
	<title>CropsOnline</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'main/css/style.css' %}" type="text/css">
</head>
<body>

	<!-- WRAPPER -->
	<div id="wrapper">
		<!-- SIDEBAR -->
		<div id="sidebar-wrapper">
			<div id="toggle-btn">
				<span></span>
				<span></span>
				<span></span>
			</div>
			<ul class="sidebar-nav">
				<li id="sidebar-nav-li"><a href="/" class="sidebar-toggle"><h6 class="eve-header">CROPS<br>online</h6></a></li>
				{% if user.is_authenticated %}
				<li id="sidebar-nav-li"><a class="colored-link" href="#"><i class="fas fa-user-tie"></i><br>{{ user.get_username }}</a></li>
				<li id="sidebar-nav-li"><a href="map/"><i class="fas fa-map"></i><p>Карта полів</p></a></li>
				<li id="sidebar-nav-li"><a href="#"><i class="fas fa-align-justify"></i><p>Журнал обліку полів</p></a></li>
				<li id="sidebar-nav-li"><a href="authentication/logout/"><i class="fas fa-sign-out-alt"></i><br>Вихід</a></li
				{% else %}
				<li id="sidebar-nav-li"><a href="authentication/login/"><i class="fas fa-user-tie"></i><br>Вхід до системи</a></li>
				{% endif %}

			</ul>
		</div>

		<!-- PAGE CONTENT -->
		<div id="page-content-wrapper">
			<!--BOOTSTRAP -->
			<div class="container page">
				<div class="row">
					<div class="col-lg-12">
						<div class="page-content">
							{% block mainContent %}
							{% endblock %}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
	<!-- Menu toggle script-->
	{% load static %}
	<script type="text/javascript" src="{% static 'main/js/main.js' %}"></script>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
