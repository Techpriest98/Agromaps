<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Авторизація користувача</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'authentication/css/style.css' %}" type="text/css">

</head>
<body>
	<div class="container">
		<div class="login-window">
			<div class="row justify-content-center align-items-middle">
				<div class="col-6 ">
					<h1>crops online</h1>
					<h2>Вхід до панелі керування</h2>
					<form method="POST">
						{% csrf_token %}
						{{ form.as_p }}
					<input type="submit" class="co-button" value="Увійти">
					</form>	
				</div>
			</div>
		</div>
	</div>
</body>
</html>
