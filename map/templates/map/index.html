<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="vieport" content="widht=device-width, initial-scale=1.0">
		<title>Agro Maps v0.0,1</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<style>
			#map
			{
				height: 100vh;
				border: 2px solid #333;
			}

			body
			{
				margin: 0px;
				padding: 0px;
			}

			.accordion {
    			background-color: #eee;
			    color: #444;
			    cursor: pointer;
			    padding: 18px;
			    width: 100%;
			    border: none;
			    text-align: left;
			    outline: none;
			    font-size: 15px;
			    transition: 0.4s;
			}

			.active, .accordion:hover {
			    background-color: #ccc; 
			}

			.panel {
			    padding: 0 18px;
			    display: none;
			    background-color: white;
			    overflow: hidden;
			}

			.col-4, .col-8
			{
				margin: 0px 0px 0px 0px !important;
			}


		</style>
	</head>
	<body>
		<!-- NAV BAR -->
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">

			<!-- NAV BAR BRAND -->
			<a href="#" class="navbar-brand">
				<img src="img/brend_logo.png" width="30" height="30" alt="logo">
			</a>

			<!-- NAV BAR TOGGLER -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navbar">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a href="#" class="nav-link">Огляд полів</a>
					</li>

					<li class="nav-item">
						<a href="#" class="nav-link">Статистика</a>
					</li>
				</ul>

				<!-- Search -->
				<form class="form-inline my-2 my-lg-0">
					<input type="text" name="form-control mr-sm-2" placeholder="Пошук">
					<button class="btn-btn-outline-success my-2 my-sm-0">Пошук</button>
				</form>


			</div>
		</nav>
	<div class="container">
		<div class="row">
			<div class="col-4">
				{% for field in fields %}

				<button class="accordion"><a href="{% url 'map:detail' field.id %}">{{ field.title }}</a></button>
		
				{% endfor %}
				
				{% block detail %}
				{% endblock %}
			</div>

			<div class="col-8">
				<div id="map"></div>
			</div>
		</div>
	</div>
	<script>

		var map;
		var infoWindow;

		function initMap()
		{
			var options = {
				zoom:18,
				center:{lat:49.327839, lng:31.518580}
			}

			map = new google.maps.Map(document.getElementById('map'), options);

			var triangleCoords = [
          		{lat: 49.327242, lng: 31.518276},
		          {lat: 49.327342, lng: 31.518483},
		          {lat: 49.326949, lng: 31.518978},
				  {lat: 49.326856, lng: 31.518774},
		          {lat: 49.327242, lng: 31.518276}
        	];

	        // Construct the polygon.
	        var fieldTriangle = new google.maps.Polygon({
	          paths: triangleCoords,
	          strokeColor: '#00FF00',
	          strokeOpacity: 0.8,
	          strokeWeight: 2,
	          fillColor: '#00FF00',
	          fillOpacity: 0.35
	        });
	        fieldTriangle.setMap(map);
	        
	        fieldTriangle.addListener('click', showArrays);

        	infoWindow = new google.maps.InfoWindow;
		}

		function showArrays(event)
		{
	        var contentString = '<b>Поле: #001</b><br>' + 
	            				'Культура: пшениця<br>'

	        // Replace the info window's content and position.
	        infoWindow.setContent(contentString);
	        infoWindow.setPosition(event.latLng);

	        infoWindow.open(map);
      	}

      	var acc = document.getElementsByClassName("accordion");
		var i;

		for (i = 0; i < acc.length; i++) {
		    acc[i].addEventListener("click", function() {
		        this.classList.toggle("active");
		        var panel = this.nextElementSibling;
		        if (panel.style.display === "block") {
		            panel.style.display = "none";
		        } else {
		            panel.style.display = "block";
		        }
		    });
		}

	</script>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0Awqy1JqMvPwazWB-H90j9CRm6vuWN-4&callback=initMap"
  	type="text/javascript">
	</script>
	</body>
</html>
