{% extends "map/base.html" %}

{% block pageContent %}
	<div class="row">
		<div class="col-9">
			<!-- MAP -->
			<div class="window-block">
				<div class="window-block-head">
					<p>Карта полів</p>
				</div>
				<div class="window-block-body">
					<div id="map"></div>
				</div>
			</div>
		</div>
		<div class="col-3">
			<div class="window-block">
				<div class="window-block-head">
					<p>Інформація про посів</p>
				</div>
				<div class="window-block-body">
					<div class="table-container">
						<table>
							<tbody>
								<tr><td>Дата посіву</td><td class="orange-text">{{ seed.seedDate }}</td></tr>
								<tr><td>Очікувана дата збору</td><td class="orange-text">{{ seed.harvestDate }}</td></tr>
								<tr><td>Культура</td><td class="orange-text">{{ culture.name }}</td></tr>
								<tr><td>Поле</td><td class="orange-text">{{ field.title }}</td></tr>
							</tbody>
						</table>	
					</div>
					<div class="row">
						<div class="col-8">
							<center>
							<button type="submit" class="co-button">
								<i class="fas fa-edit"></i> 
								<a href="/map/edit_seed/" name="_method" value="put">Редагувати</a>
							</button>
							</center>
						</div>
						<div class="col-4">
							<center>
							<button type="submit" class="co-button">
							<a href="/map/delete_seed/" name="_method" value="delete"><i class="fas fa-trash-alt"></i></a>
							</center>
						</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}	

{% block loadscript %}
	{% load static %}
	<script type="text/javascript" src="{% static 'map/js/map.js' %}"></script>

	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0Awqy1JqMvPwazWB-H90j9CRm6vuWN-4&callback=initMap"
  	type="text/javascript">
	</script>
{% endblock %}
